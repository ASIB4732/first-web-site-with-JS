<html lang="en">
<head>

</head>
<body>

        })

            console.log(new Date);
        }
        function color(){
            document.body.style.color='tomato';
            document.body.style.backgroundColor='gray'
        }
        let sacondbutton =document.getElementById('second')
        // sacondbutton.onclick=color;
        sacondbutton.addEventListener('click',color)


        document.getElementById('lastParson').addEventListener('click', function(){
            document.body.style.backgroundColor='green';
            document.body.style.color='red';
        })
    </script>
</body>
</html>
